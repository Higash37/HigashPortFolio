  <rect x="80" y="90" width="8" height="1" fill="#2563eb"/>
  <rect x="80" y="92" width="12" height="1" fill="#2563eb"/>
  <rect x="80" y="94" width="10" height="1" fill="#2563eb"/>
  <rect x="80" y="96" width="14" height="1" fill="#2563eb"/>
  <rect x="80" y="98" width="8" height="1" fill="#2563eb"/>
  
  <!-- キーボード -->
  <rect x="78" y="106" width="36" height="8" rx="1" fill="#374151"/>
  <rect x="80" y="108" width="2" height="2" rx="0.5" fill="white"/>
  <rect x="84" y="108" width="2" height="2" rx="0.5" fill="white"/>
  <rect x="88" y="108" width="2" height="2" rx="0.5" fill="white"/>
  <rect x="92" y="108" width="2" height="2" rx="0.5" fill="white"/>
  <rect x="96" y="108" width="2" height="2" rx="0.5" fill="white"/>
